<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate [formGroup]="editForm">
            <h2 id="jhi-customer-details-heading">Customer Details</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

<!--                <div class="form-group" [hidden]="!editForm.get('id')!.value">-->
<!--                    <label for="id">ID</label>-->
<!--                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />-->
<!--                </div>-->

                <div class="form-group">
                    <label class="form-control-label" for="field_customerName">Customer Name</label>
                    <input type="text" class="form-control" name="customerName" id="field_customerName"
                           formControlName="customerName"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_email">Email</label>
                    <input type="text" class="form-control" name="email" id="field_email"
                           formControlName="email"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_address">Address</label>
                    <textarea type="text" class="form-control" name="address" id="field_address"
                              formControlName="address"></textarea>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_phone">Phone</label>
                    <input type="text" class="form-control" name="phone" id="field_phone"
                           formControlName="phone"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    &nbsp;<span>Back</span>
                </button>

                <button type="submit" id="save-entity" (click)="createCustomer()" [disabled]="editForm.invalid || isSaving" class="btn btn-primary" [routerLink]="['../../sales-checkout']">
                   <span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
