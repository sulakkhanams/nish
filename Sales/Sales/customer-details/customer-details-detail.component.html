<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="customerDetails">
            <h2><span>Customer Details</span> {{ customerDetails.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Customer Name</span></dt>
                <dd>
                    <span>{{ customerDetails.customerName }}</span>
                </dd>
                <dt><span>Email</span></dt>
                <dd>
                    <span>{{ customerDetails.email }}</span>
                </dd>
                <dt><span>Address</span></dt>
                <dd>
                    <span>{{ customerDetails.address }}</span>
                </dd>
                <dt><span>Phone</span></dt>
                <dd>
                    <span>{{ customerDetails.phone }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/customer-details', customerDetails.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
