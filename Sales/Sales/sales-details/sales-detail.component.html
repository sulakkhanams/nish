<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="sales">
            <h2><span>Sales</span> {{ sales.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Total</span></dt>
                <dd>
                    <span>{{ sales.total }}</span>
                </dd>
                <dt><span>Service Charges</span></dt>
                <dd>
                    <span>{{ sales.serviceCharges }}</span>
                </dd>
                <dt><span>Date Of Sale</span></dt>
                <dd>
                    <span>{{ sales.dateOfSale }}</span>
                </dd>
                <dt><span>Customer ID</span></dt>
                <dd>
                    <div *ngIf="sales.customerID">
                        <a [routerLink]="['/customer-details', sales.customerID?.id, 'view']">{{ sales.customerID?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/sales', sales.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
